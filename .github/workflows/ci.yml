name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
        if: ${{ hashFiles('package-lock.json') != '' }}

      - name: Install deps
        run: npm ci
        if: ${{ hashFiles('package.json') != '' }}

      - name: Lint
        run: npm run lint
        if: ${{ hashFiles('package.json') != '' }}

      - name: Test
        run: npm test
        if: ${{ hashFiles('package.json') != '' }}
